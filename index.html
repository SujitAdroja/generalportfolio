<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="app.js"></script>
    <title>Sujit Adroja</title>
  </head>
  <body>
    <div class="background">
      <div class="content-container">
        <div class="navbar">
          <a href="#" class="navbarLink about_me">About Me</a>
          <a href="#" class="navbarLink">Work</a>
          <div class="profession">
            <svg viewBox="0 0 100 100" width="100" height="100">
              <defs>
                <path
                  id="circle"
                  d="
        M 50, 50
        m -37, 0
        a 37,37 0 1,1 74,0
        a 37,37 0 1,1 -74,0"
                />
              </defs>
              <text font-size="17">
                <textPath xlink:href="#circle" class="profession_text">
                  Web Developer
                </textPath>
              </text>
            </svg>
            <div class="image"></div>
            <div class="filler_circle"></div>
          </div>
        </div>
        <div class="my-content">
          <div class="arrow_container">
            <img
              src="/images/arrowPurple.png"
              alt="arrow"
              class="arrowPurple"
            />
            <img
              src="/images//arrowGreen.png"
              alt=" arrow"
              class="arrowGreen"
            />
          </div>
          <div class="my-content-container">
            <img src="" alt="" />
            <div class="lets-talk-container">
              <div class="lets-talk-circle"></div>
              <div class="lets-talk-arrow">&rarr;</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
